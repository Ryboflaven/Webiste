<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="LOGO.png" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan Curtis</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      color: rgb(17, 0, 255);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 0px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* Dropdown menu styles */
    .dropdown {
      position: absolute;
      top: 25px;
      left: 25px;
    }

    .dropbtn {
      background-color: rgb(17, 0, 255);
      color: white;
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 140px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 0px;
      overflow: hidden;
      margin-top: 4px;
    }

    .dropdown-content a {
      color: rgb(17, 0, 255);
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-weight: 600;
    }

    .dropdown-content a:hover {
      background-color: rgb(200, 200, 255);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Animated Ellipsis Loader */
    .ellipsis {
      font-size: 1.2rem;
      font-weight: 600;
      color: rgb(17, 0, 255);
      display: inline-block;
      margin-top: 12px;
    }

    .ellipsis span {
      opacity: 0;
      animation: blink 1.4s infinite;
    }

    .ellipsis span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .ellipsis span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .ellipsis span:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Dropdown Menu -->
  <div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="CONTACT.html">Contact</a>
    </div>
  </div>

  <!-- SVG Hard Hat Icon -->
  <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="rgb(254, 205, 0)">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M4 16c0-4.418 3.582-8 8-8s8 3.582 8 8M4 16h16M12 8v4" />
  </svg>

  <!-- Page Heading -->
  <h1>In The Works</h1>

  <!-- Animated Ellipsis -->
  <div class="ellipsis">Loading<span>.</span><span>.</span><span>.</span></div>

</body>
</html>
